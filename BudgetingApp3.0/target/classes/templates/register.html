<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <body>
        <div layout:fragment="content">
			
			<!-- The form will send a signal to the controller with the @GetMapping("/register") annotation -->
			<!-- The object that is being created is a Register Model, which  -->
            <form action="#" th:action="@{/register}" th:object="${registerModel}" method="post">
                <table>
					<!--  -->
					
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" th:field="*{firstName}"></td>
                        <td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</h5></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" th:field="*{lastName}"></td>
                        <td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</h5></td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" th:field="*{username}"></td>
                        <td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</h5></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" th:field="*{password}"></td>
                        <td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" th:field="*{email}"></td>
                        <td><h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</h5></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Register"></td>
                    </tr>
                </table>

                <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
                <div th:each="err : ${#fields.errors('*')}">
                    <span style="color:red" th:text="${err}" class="fieldError"></span>
                </div>
            </form>
        </div>
    </body>
</html>
