<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout"http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<body>
		<div layout:fragment="content">
			<form action="/addExpense" method="post">
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
				<div>
                   <label for="category">Category</label>
                   <input type="text" id="category" name="category" step="category" required>
               </div>
                <div>
                    <button id="addExpense" type="submit">Add Expense</button>
                </div>
            </form>
			<table style="width:50%">
					<thead>
						<tr>
							<th style="text-align:center">Description</th>
							<th style="text-align:center">Amount</th>
							<th style="text-align:center">Category</th>
						</tr>		
					</thead>
					<tbody>
						<tr th:if="${expenses.empty}">
							<td style="text-align:center" colspan="4"> No Expenses Yet </td>
						</tr>
						<tr th:each="expense : ${expenses}">
							<td style="text-align:center"><h5 th:text="${expense.description}">Walmart</h5></td>
							<td style="text-align:center"><h5 th:text="${expense.amount}">0.00</h5></td>
							<td style="text-align:center"><h5 th:text="${expense.category}">Groceries</h5></td>
						</tr>
					</tbody>
				</table>
		</div>
	</body>
</html>
