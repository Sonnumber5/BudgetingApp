<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Update Income</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <section class="main-form">
            <h2>Update Income</h2>
            <form th:action="@{/income/updateIncome/confirm}" method="post">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" th:name="description" th:value="${incomeToUpdate.description}" th:placeholder="${incomeToUpdate.description}"required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" th:name="amount" step="0.01" th:value="${incomeToUpdate.amount}" th:placeholder="${incomeToUpdate.amount}" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" th:name="date" th:value="${incomeToUpdate.date}" th:placeholder="${incomeToUpdate.date}" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes" th:name="notes" th:value="${incomeToUpdate.notes}" th:placeholder="${incomeToUpdate.notes}">
                </div>
                <div class="form-group">
                    <button class="btn" type="submit" th:name="incomeId" th:value="${incomeToUpdate.id}">Confirm</button>
                </div>
            </form>
			<form th:action="@{/income/getIncome}" method="get">
				<button class="btn" type="submit">Cancel</button>
			</form>
        </section>
    </div>
</body>
</html>
