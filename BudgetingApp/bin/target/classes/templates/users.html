<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <section class="main-table">
            <h2>Account</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
						<th>Username</th>
                        <th>Edit User</th>
                        <th>Delete User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.firstname}">Jack</span></td>
                        <td><span th:text="${user.lastname}">Parkison</span></td>
                        <td><span th:text="${user.username}">username</span></td>
                        <td>
                            <form th:action="@{/account/update}" method="post">
                                <input type="hidden" th:name="id" th:value="${user.id}" />
                                <button class="btn" type="submit">Update</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/account/delete}" method="post">
                                <input type="hidden" th:name="id" th:value="${user.id}" />
                                <button class="btn" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span class="message" th:text="${msg}"></span>
        </section>
    </div>
</body>
</html>
