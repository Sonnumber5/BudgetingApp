<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title>Update User Information</title>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div layout:fragment="content">
		<section class="main-form">
			<h2>Update User Information</h2>
			<h4>Enter the new information below. Any fields left empty will not be updated.</h4>
			<form th:action="@{/users/update/confirm}" method="post">
				<input type="hidden" th:name="id" th:value="${user.id}" />
				<div class="form-group">
					<label>First Name</label>
					<input type="text" th:name="firstName" th:placeholder="${user.firstName}" />
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" th:name="lastName" th:placeholder="${user.lastName}" />
				</div>
				<div class="form-group">
					<label>Username</label>
					<input type="text" th:name="username" th:placeholder="${user.username}" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" th:name="password" placeholder="Enter new password" />
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" th:name="email" th:placeholder="${user.email}" />
				</div>
				<div class="form-group btn-group">
					<button class="btn" type="submit">Update</button>
					<a class="" th:href="@{/users}">Cancel</a>
				</div>
			</form>
		</section>
	</div>
</body>

</html>
