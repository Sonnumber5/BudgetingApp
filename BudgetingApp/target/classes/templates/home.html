<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}">Home</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
    <body>
		<section>
			<div layout:fragment="content">
				<div class="result-container">
				    <div class="result-box">
				        <span>Total Expenses</span>
				        <span style="font-weight: bold;" th:text="'$' + ${#numbers.formatDecimal(expenses, 1, 2)}"></span>
				    </div>
				    <div class="result-box">
				        <span>Total Income</span>
				        <span style="font-weight: bold;" th:text="'$' + ${#numbers.formatDecimal(incomes, 1, 2)}"></span>
				    </div>
					<div class="result-box">
						<span>Total In Savings Funds</span>
						<span style="font-weight: bold;" th:text="'$' + ${#numbers.formatDecimal(funds, 1, 2)}"></span>
					</div>
				    <div class="result-box">
				        <span>Remaining</span>
				        <span style="font-weight: bold;" th:text="'$' + ${#numbers.formatDecimal(incomes - expenses - funds, 1, 2)}"></span>
				    </div>
				</div>
				<div class="button-group">
				    <a href="#" th:href="@{/incomes}">
				        <button type="button" class="income-btn">Income</button>
				    </a>
				    <a href="#" th:href="@{/expenses}">
				        <button type="button" class="expense-btn">Expenses</button>
				    </a>
				    <a href="#" th:href="@{/funds}">
				        <button type="button" class="fund-btn">Savings Funds</button>
				    </a>
				</div>

        	</div>
		</section>
    </body>
</html>
